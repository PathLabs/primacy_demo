<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Primacy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box box1">Box 1
      <hr>
      <div class="input">
        <table class="input_table">
          <tr>
            <td>Start - End values from previous tab: </td>
            <td id="result"></td>
          </tr>
        </table>
        </br>
      </div>
    </div>
    <div class="box box2">Box 2
      <hr>
      <div class="input_box">
        <div class="input">
          <table class="input_table">
            <tr>
              <td>Temperature Max: </td>
              <td><input id="slider" type="range" min="0" max="100" value = 50
                class = "slider"></td>
              <td id="sliderValue"></td>
            </tr>
          </table>
          </br>
          <input id="submitButton" type="submit" value="Submit">
        </div>
      </div>
    </div>
  </div>

  <div class="tab_container">
    <button class="tab tab1" id="module0">Tab 1</button>
    <button class="tab tab2" id="module1" style="background-color: rgb(25,25,25);">Tab 2</button>
    <button class="tab tab3" id="module2">Tab 3</button>
  </div>

</body>
  <script src="module1.js"></script>
</html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Primacy</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <div class="box box1">Box 1
      <hr>
      <div class="input">
        <table class="input_table">
          <tr>
            <td>Optimal Melting Temperature for Reaction: </td>
            <td><input type="text" name="melting_temp" value=55></td>
          </tr>
		  <tr>
			<td>Please enter a value between 40-80 oC</td>
	   	  </tr>
        </table>
        </br>
      </div>
    </div>
    <div class="box box2">Box 2
      <hr>
      <div class="input_box">
        <div class="input">
          <table class="input_table">
            <tr>
              <td>GCC Content Min: </td>
              <td><input id="gccMinSlider" type="range" min="0" max="100" value = 40
                class = "slider"></td>
              <td id="gccMin"></td>
			  <td>%</td>
            </tr>
			<tr>
			  <td>GCC Content Max: </td>
			  <td><input id="gccMaxSlider" type="range" min="0" max="100" value = 60
				class = "slider"></td>
			  <td id="gccMax"></td>
			  <td>%</td>
			</tr>
			<tr>
			  Please Ensure Max > Min
			</tr>
          </table>
          </br>
          <input id="submitButton" type="submit" value="Submit">
        </div>
      </div>
    </div>
  </div>

  <div class="tab_container">
    <button class="tab tab1" id="module1">PRIMER COLLECTION</button>
    <button class="tab tab2" id="module2" style="background-color: #012035;">PRIMER SCORING</button>
    <button class="tab tab3" id="module3">OPTIMIZATION</button>
    <button class="tab tab4" id="module4">OVERVIEW</button>
  </div>

</body>
  <script src="../js/module2.js"></script>
</html>

<html lang="en">

<head>
  <!-- Plotly.js -->
  <script src="../js/plotly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/viz2.js"></script>
</head>

<body>
  <div class="container">
  <div class="row">
      <div class="row" id="forward_score">
        <script>
          create_viz_spec('forward', 'forward_score');
        </script>

          <div class="col-lg-12">
            <label>This slider lets you pick top x % of forward primers by score</label>
            <input type="range" class="form-control" id="forward-percent" min="0" max="100" value="10" oninput="updatePercentTextBox('forward-percent-text',this.value); updatePrimerCount('forward', this.value);" />
            <input type="number" class="form-control" id="forward-percent-text" min="0" max="100" value="10" oninput="updatePercentSlider('forward-percent', this.value); updatePrimerCount('forward', this.value);" />
            <input type="submit" class="form-control" id="forward-submit" value="Submit Primers" onclick="submitPrimers('forward', getPercentSliderValue('forward-percent'));">
          </div>
      </div>
  </div>
  <div class="row">
    <table id="forward-primers-table" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Sequence ID</th>
          <th scope="col">Primer Count</th>
        </tr>
      </thead>
      <tbody id="forward-table-body"></tbody>
    </table>
    <script>
    create_table('forward');
    </script>

  </div>


  <div class="row">
      <div class="row" id="reverse_score">
        <script>
          create_viz_spec('reverse', 'reverse_score');
        </script>

          <div class="col-lg-12">
            <label>This slider lets you pick top x % of reverse primers by score</label>
            <input type="range" class="form-control" id="reverse-percent" min="0" max="100" value="10" oninput="updatePercentTextBox('reverse-percent-text',this.value); updatePrimerCount('reverse', this.value);" />
            <input type="number" class="form-control" id="reverse-percent-text" min="0" max="100" value="10" oninput="updatePercentSlider('reverse-percent', this.value);  updatePrimerCount('reverse', this.value);" />
            <input type="submit" class="form-control"  id="reverse-submit" value="Submit Primers" onclick="submitPrimers('reverse', getPercentSliderValue('reverse-percent'));">
          </div>
      </div>
  </div>
  <div class="row">
    <table id="reverse-primers-table" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Sequence ID</th>
          <th scope="col">Primer Count</th>
        </tr>
      </thead>
      <tbody id="reverse-table-body"></tbody>
    </table>
    <script>
    create_table('reverse');
    </script>

  </div>
</div>

</body>

</html>

<html lang="en">

<head>
  <!-- Plotly.js -->
  <script src="../js/plotly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/viz2.js"></script>
</head>

<body style="background: grey;">

  <div class="row">
    <center>
      <div id="forward">

        <script>
          create_viz_spec('forward');
        </script>
        <br>
        <center>
          <div>


            <label>Percent</label>
            <input type="number" id="forward_percent" min="0" max="100" value="0" onchange="update_forward_count()" />



            <label>Count</label>
            <input type="number" id="forward_count" value="" />
            <input type="submit" value="Submit Primers">


          </div>

      </div>
  </div>

  <br>
  <div class="row">
    <center>
      <div id="reverse">

        <script>
          create_viz_spec('reverse');
        </script>
        <br>
        <center>

          <div>

            <label>Percent</label>
            <input type="number" id="reverse_percent" min="0" max="100" value="0" onchange="update_reverse_count()" />



            <label>Count</label>
            <input type="number" id="reverse_count" value="" />

            <input type="submit" value="Submit Primers">

          </div>
      </div>

  </div>
  </div>

</body>

</html>

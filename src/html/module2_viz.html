<html lang="en">

<head>
  <!-- Plotly.js -->
  <script src="../js/plotly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/viz2.js"></script>
</head>

<body style="background: grey;">

  <div class="row">
    <center>
      <div id="forward_score">

        <script>
          create_viz_spec('forward', 'forward_score');
        </script>
        <br>
        <center>
          <div>


            <label>Percent</label>
            <input type="number" id="forward_percent" min="0" max="100" value="0" oninput="update_count_all('forward', this.value);" />



            <label>Count</label>
            <input type="number" id="forward_count" value="" />
            <input type="submit" value="Submit Primers">


          </div>


          <div>
            <select id="forward_primers_select">
          </select>
          </div>


      </div>
  </div>

  <br>
  <div class="row">
    <center>
      <div id="reverse_score">

        <script>
          create_viz_spec('reverse', 'reverse_score');
        </script>
        <br>
        <center>

          <div>

            <label>Percent</label>
            <input type="number" id="reverse_percent" min="0" max="100" value="0" oninput="update_count_all('reverse', this.value);" />



            <label>Count</label>
            <input type="number" id="reverse_count" value="" />

            <input type="submit" value="Submit Primers">

          </div>
      </div>

  </div>
  </div>

</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Primacy</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container_mod2">
        <div class="box">
            <div class="box">
                <h1>PCR Salts</h1>

                <table class="input_table">
                    <tr>
                        <td>Na</td>
                        <td><input id="pcrsodium" type="number" size="1"></td>
                    </tr>
                    
                    <tr>
                        <td>K</td>
                        <td><input id="pcrpotassium" type="number" size="2"></td>
                    </tr>
                    
                    <tr>
                        <td>Tris</td>
                        <td><input id="pcrtromethamine" type="number" size="2"></td>
                    </tr>

                    <tr>
                        <td>Mg</td>
                        <td><input id="pcrmagnesium" type="number" size="2"></td>
                    </tr>

                    <tr>
                        <td>dNTPS</td>
                        <td><input id="pcrdntps" type="number" size="2"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="box">
        </div>
    </div>

    <div class="tab_container">
        <button class="tab tab1" id="module1" style="background-color: #012035;">PRIMER COLLECTION</button>
        <button class="tab tab2" id="module2">PRIMER SCORING</button>
        <button class="tab tab3" id="module3">OPTIMIZATION</button>
        <button class="tab tab4" id="module4">OVERVIEW</button>
    </div>

</body>

<script src="../js/module1.js"></script>

</html>

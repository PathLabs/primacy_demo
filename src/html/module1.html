<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Primacy</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container_mod2">
        <div class="box">
            <div class="box">
                <h1>PCR Salts</h1>

                <table class="input_table">
                    <tr>
                        <td>Na</td>
                        <td><input id="pcr_na" type="number" size="1"></td>
                    </tr>
                    
                    <tr>
                        <td>K</td>
                        <td><input id="pcr_k" type="number" size="1"></td>
                    </tr>
                    
                    <tr>
                        <td>Tris</td>
                        <td><input id="pcr_tris" type="number" size="1"></td>
                    </tr>

                    <tr>
                        <td>Mg</td>
                        <td><input id="pcr_mg" type="number" size="1"></td>
                    </tr>

                    <tr>
                        <td>dNTPS</td>
                        <td><input id="pcr_dntps" type="number" size="1"></td>
                    </tr>
                </table>
            </div>

            <div class="box">
                <h1>Background Sequences</h1>

                <input type="file" id="background_seq_fp" class="input">

                <table id="background_seq_list" class="input_table">
                </table>
            </div>
        </div>

        <div class="box">
            <h1 class="header">Neucleotides</h1>
            
            <div class="box">
                <table class="input_table">
                    <tr>
                        <td>Upload FASTA File</td>
                        <td><input type="file" id=""
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="tab_container">
        <button class="tab tab1" id="module1" style="background-color: #012035;">PRIMER COLLECTION</button>
        <button class="tab tab2" id="module2">PRIMER SCORING</button>
        <button class="tab tab3" id="module3">OPTIMIZATION</button>
        <button class="tab tab4" id="module4">OVERVIEW</button>
    </div>

</body>

<script src="../js/module1.js"></script>

</html>

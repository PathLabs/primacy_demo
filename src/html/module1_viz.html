<html lang="en">
  <head>
    <!-- Plotly.js -->
    <script src="../js/plotly/plotly-latest.min.js"></script>
    <script src="../js/viz.js"></script>
    <script>
      var data = parse_json();
    </script>
  </head>
  <body>
    <div class="container" id="background_settings">
      <!-- Plotly chart will be drawn inside this DIV -->
      <div id="myDiv"></div>
    </div>

    <script>
      var xData = data[0];

      var yData = data[1];
      var colors = [
        "rgba(93, 164, 214, 0.5)",
        "rgba(255, 144, 14, 0.5)",
        "rgba(44, 160, 101, 0.5)",
        "rgba(255, 65, 54, 0.5)",
        "rgba(207, 114, 255, 0.5)",
        "rgba(127, 96, 0, 0.5)",
        "rgba(255, 140, 184, 0.5)",
        "rgba(79, 90, 117, 0.5)",
        "rgba(222, 223, 0, 0.5)"
      ];

      var data = [];

      for (var i = 0; i < xData.length; i++) {
        var result = {
          type: "box",
          y: yData[i],
          name: xData[i],
          // boxpoints: 'all',
          // jitter: 0.5,
          whiskerwidth: 0.2,
          fillcolor: "cls",
          marker: {
            size: 2
          },
          line: {
            width: 1
          }
        };
        data.push(result);
      }

      layout = {
        title: "TM Box Plot for Forward Reads",
        yaxis: {
          autorange: true,
          showgrid: true,
          zeroline: true,
          // dtick: 5,
          gridcolor: "rgb(255, 255, 255)",
          gridwidth: 1,
          zerolinecolor: "rgb(255, 255, 255)",
          zerolinewidth: 2
        },
        margin: {
          l: 40,
          r: 30,
          b: 80,
          t: 100
        },
        paper_bgcolor: "rgb(243, 243, 243)",
        plot_bgcolor: "rgb(243, 243, 243)",
        showlegend: false
      };

      Plotly.newPlot("myDiv", data, layout);
    </script>
  </body>
</html>

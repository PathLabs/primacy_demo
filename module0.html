<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Primacy Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="box box1">Box 1
      <hr>
      <label for="file_select" class="labels">Enter CSV file: </label>
      </br></br>
      <input type="file" id="file_select" class="input" accept="">
    </div>
    <div class="box box2">Box 2
      <hr>
      <div class="input_box">
        <div class="input">
          <table class="input_table">
            <tr>
              <td>Please enter start of range: </td>
              <td><input type="text" id="startRange" size = 2></td>
            </tr>
            <tr>
              <td>Please enter end of range: </td>
              <td><input type="text" id="endRange" size = 2></td>
            </tr>
          </table>
          </br>
          <input type="submit" id="submitButton" value="Submit">
        </div>
      </div>
    </div>
    <!-- <div class="box box2">Box 3
      <hr>
    </div> -->
  </div>

  <div class="tab_container">
    <div class="tab tab1" style="background-color: rgb(25,25,25);">Tab 1</div>
    <a class="tab tab2" href=tab2.html>Tab 2</a>
    <div class="tab tab3">Tab 3</div>
  </div>

</body>
<script>
  require('./renderer.js')
</script>
</html>

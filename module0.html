<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Primacy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box box1">Neucleotide Sequence
      
      <!--
      A string of nucleotide sequence (in 5' to 3' orientation) for each desired amplicon (can include IUPAC ambiguous base codes). 
      The sequence should include the target region and flanking upstream and downstream primer regions. 
      The length of the sequence will generally range from 100-2000 characters.
      -->
        
      <hr>
      </br>
      <table class="input_table" >
        <tr>
          <td>
            <label for="file_select" class="labels">FASTA file: </label>
          </td>
        </tr>
        <tr>
          <td>
            <textarea size="10" id="fastaTextInput"> </textarea> 
          </td>
        </tr>
      </table>
      </br>
      <input type="file" id="fastaFileSelect" class="input" accept="">
    </div>


    <div class="box box2">Target Region Identification
      <hr>
      <div class="input_box">
        <div class="input">
          <table class="input_table">
            <tr>
              <td>Please enter start of range: </td>
              <td><input type="text" id="startRange" size=2></td>
            </tr>
            <tr>
              <td>Please enter end of range: </td>
              <td><input type="text" id="endRange" size=2></td>
            </tr>
          </table>
          <div style="align: center; justify-content: center; max-width: 500px; overflow-x: auto; overflow-y: hidden; background-color: white;">
            <table style="text-align: center; align: center; justify-content: center;"id="regionPicker" >
              <tr>
              <tr>
            </table>
          </div>
          </br>
          <input type="submit" id="submitButton" value="Submit" data-tooltip="test">
        </div>
      </div>
    </div>

    <div class="box box2">Primer Avoidance Zones
     <hr>
     <div class="input_box">
       <div class="input">
         <div style="overflow-x: scroll; overflow-y: hidden; background-color: white;">
           <table id="regionAvoidHighlighter" >
             <tr>
             <tr>
           </table>
         </div>
         </br>
       </div>
     </div>
    </div>

    <div class="box box2">Sequence Identifier
     <hr>
     <div class="input_box">
       <div class="input">
         <table>
           <tr>
             <td>
               <textarea id="sequenceIdentifier" size="20"></textarea>
             </td>
           <tr>
         </table>
         </br>
       </div>
     </div>
    </div>

    <div class="box box2">Primer Size Range
     <hr>
     <div class="input_box">
       <div class="input">
         <table>
           <tr>
             <td>
               <textarea id="sequenceIdentifier" size="20"></textarea>
             </td>
           <tr>
         </table>
         </br>
       </div>
     </div>
    </div>


  
  </div>

  <div class="tab_container">
    <button class="tab tab1" id="module0" style="background-color: #012035;">PRIMER COLLECTION</button>
    <button class="tab tab2" id="module1">PRIMER SCORING</button>
    <button class="tab tab3" id="module2">OPTIMIZATION</button>
  </div>

</body>
<script src="module0.js"></script>
</html>
